<h3>
  Proveedores, Version : {{mensaje}}</h3>
<app-proveedores-header></app-proveedores-header>
<table class="table table-bordered table-striped tabla" style="margin-top: 40px;">
  <thead>
    <tr class="filters">
      <th>Nombre</th>
      <th>Correo Electr√≥nico</th>
      <th>Provincia</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{ proveedor.nombre }}</td>
      <td>
        <a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a>
      </td>
      <td>{{ proveedor.provincia }}</td>
      <td class="text-right">
        <button type="button" class="btn btn-success" routerLink="editprovee/{{ proveedor.email }}">Editar
        </button>
      </td>
      <td class="text-right">
        <button class="btn btn-danger" (click)="eliminarProveedor(preveedor.email$)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
