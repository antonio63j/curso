<div class="container-demo">
    <div class="container-demo-texto">
      <p>directiva ngStyle</p>
      <p>Two way binding - [(ngModel)]</p>
    </div>
        
<hr>
<h3>Introduzca la puntuación del Alumno</h3>
<input type="number" class="form-control" [(ngModel)]="puntuacion">
<br>
<h3 style="display: inline-block;">Puntuación obtenida:&nbsp; </h3>
<h3 style="display: inline-block;" [ngStyle]="{color:setColor()}">{{puntuacion}}</h3>
<h3 [ngStyle]="estiloAplicado">{{puntuacion}}</h3>
</div>

<img src="./assets/img/directiva-ngstyle.jpg" title="La vista" >
<img src="./assets/img/directiva-ngstyle-componente.png" title="El componente" >
