<div class="form-desarrollador">
    <form #desaForm="ngForm" (ngSubmit)="onFormSubmit(desaForm)">
      <p>Nombre: <input name="nombre" [ngModel]="desa.nombre"></p>
      <p>Apellidos: <input name="apellidos" [ngModel]="desa.apellidos"></p>
      <p>Ciudad: <input name="ciudad" [ngModel]="desa.ciudad"></p>
      <button>Submit</button>
    </form>
  </div>	
  <div class="form-message">
     <p>Message: <input [(ngModel)]="msg"/></p>
  </div>


<app-viewmodelo [textoprueba]="msg" [desarrollador] ="desa"></app-viewmodelo>
